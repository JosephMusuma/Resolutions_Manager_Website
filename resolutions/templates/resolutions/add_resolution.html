<!DOCTYPE html>
<html>
<head>
    <title>Add Resolution</title>
</head>
<body>
    {% extends 'resolutions/base.html' %}

    {% block title %}Add Resolution{% endblock %}

    {% block content %}
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Add a New Resolution</h5>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
            <a href="{% url 'home' %}" class="btn btn-secondary mt-2">Back to Home</a>
        </div>
    </div>
    {% endblock %}
</body>
</html>
